repos:
- repo: https://github.com/psf/black
  rev: 25.1.0
  hooks:
  - id: black

- repo: https://github.com/PyCQA/isort
  rev: 6.0.1
  hooks:
  - id: isort

- repo: https://github.com/pre-commit/mirrors-mypy
  rev: v1.17.1
  hooks:
  - id: mypy
    exclude: ^setup.py|build/
    additional_dependencies:
    - ruamel.yaml