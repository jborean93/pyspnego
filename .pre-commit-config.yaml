repos:
- repo: https://github.com/psf/black
  rev: 24.3.0
  hooks:
  - id: black

- repo: https://github.com/PyCQA/isort
  rev: 5.13.2
  hooks:
  - id: isort

- repo: https://github.com/pre-commit/mirrors-mypy
  rev: v1.9.0
  hooks:
  - id: mypy
    exclude: ^setup.py|build/
    additional_dependencies:
    - ruamel.yaml
    - types-cryptography